[cabot]
sources =
	stackoverflow
	plone-users
	plone-developers
	product-developers
	github-core
	github-collective
users =
	github-core
 	github-collective
days = 5

[github-collective]
type = github
key = collective
token = GITHUB_ACCESS_TOKEN
checkout_directory = ./var/github-collective

[github-core]
type = github
key = plone
token = GITHUB_ACCESS_TOKEN
checkout_directory = ./var/github-core

[plone-users]
type = gmane
key = gmane.comp.web.zope.plone.user
messages = 50

[plone-developers]
type = gmane
key = gmane.comp.web.zope.plone.devel
messages = 50

[product-developers]
type = gmane
key = gmane.comp.web.zope.plone.product-developers
messages = 50

[stackoverflow]
type = stackoverflow
key = plone
days = 5
